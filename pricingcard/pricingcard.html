<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pricing card</title>
    <link rel="stylesheet" href="pricingcard.css"/>

</head>
<body>
    <h1>Pricing</h1>
    <div class="container">
        <div class="pricing-item">
            <h3 class="pricingkit">personal</h3>
            <p class="pricing"> <sup>&</sup>15<sub>MO</sub></p>
            <ul class="offers">
                <li>2 websites</li>
                <li>30GB SSD</li>
                <li>1 domain</li>
                <li>1 Email</li>
                <li>1x CPU & RAM</li>
            </ul>
            <button class="order-button">order now</button>
        </div>
         <div class="pricing-item">
            <h3 class="pricingkit">Premium</h3>
            <p class="pricing"> <sup>&</sup>30<sub>MO</sub></p>
            <ul class="offers">
                <li>50 websites</li>
                <li>60 GB SSD</li>
                <li>5 domain</li>
                <li>20 Email</li>
                <li>2x CPU & RAM</li>
            </ul>
            <button class="order-button">order now</button>
        </div>
         <div class="pricing-item">
            <h3 class="pricingkit">Ultimate</h3>
            <p class="pricing"> <sup>&</sup>100<sub>MO</sub></p>
            <ul class="offers">
                <li>100 websites</li>
                <li>200GB SSD</li>
                <li>10 domain</li>
                <li>30 Email</li>
                <li>3x CPU & RAM</li>
            </ul>
            <button class="order-button">order now</button>
        </div>
    </div>
    
</body>
</html>
