<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="loginform.css">
    <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>

</head>
<body>
    <div class="container">
       
        <form action="">
             <h2>LOGIN</h2>
            <div class="inputdiv">
            <label for="name" class="username">Username</label>
            <div class="userarea">
            <i class="fa-solid fa-user"></i><input type="text" name="name" id="name" placeholder="Type your usrname">
            </div>
            </div>
        <div class="inputdiv">
            <label for="password" class="username">password</label>
            <div class="userarea">
                <i class="fa-solid fa-key"></i><input type="password" id="password" name="password" placeholder="Type your password"/>
            </div>
        </div>
        <span class="forgetpassword">Forgot Password</span>
        <button type="btn">Login</button>
        <div class="formBottom">
                <p>Or Sign Up using</p>
                <ul class="flexUl">
                    <a href="https://www.faceboook.com" target="_blank">
                        <li><i class="fa-brands fa-facebook-f"></i></li>
                    </a>
                    <a href="https://www.twitter.com" target="_blank">
                        <li><i class="fa-brands fa-twitter"></i></li>
                    </a>
                    <a href="https://www.google.com" target="_blank">
                        <li><i class="fa-brands fa-google"></i></li>
                    </a>
                </ul>
                <p class="signUp">Or Sign Up using</p>
                <p id="signUp">SIGN UP</p>
            </div>
            </form>
    </div>
</body>
</html>
